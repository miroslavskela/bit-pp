<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Movie festival</h1>
    <fieldset class="fieldset1">
        <p>Please fill in the form</p>
        <p>Movie:</p>
        <fieldset class="fieldset2">
            <label for="title">Title</label>
            <input type="text" class="movie-title" name="title">
            <label for="length">Length (min)</label>
            <input type="number" class="movie-length" name="length">
            <select name="genre" class="genre-select">
                <option value="">-</option>
                <option value="drama">Drama</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="commedy">Commedy</option>
            </select>

            <div class="movie-error"></div>

            <input type="button" class="create-movie" value="Create movie">
            <div class="movie-list"></div>
        </fieldset>
        <p>Program</p>
        <fieldset class="fieldset3">
            <label for="date"></label>
            <input type="date" class="program-date" name="date">
            <div class="program-error"></div>
            <input type="button" class="create-program" value="Create program">

            <div class="program-list"></div>
            <hr>

            <label for="movie-select">Movie</label>
            <select name="movie-select" class="movie-select">
                <option value="">-</option>
            </select>

            <label for="program-select">Program</label>
            <select name="program-select" class="program-select">
                <option value="">-</option>
            </select>

            <div class="assign-error error"></div>

            <input type="button" class="add-movie" value="Add movie to program">
        </fieldset>
    </fieldset>

    <script src="./js/moviefestival.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
