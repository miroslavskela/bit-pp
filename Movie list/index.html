<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<div class="container">
    <h1>Movies</h1>
<fieldset name="Movie">
    <p>Movie</p>
    <form>
        <p>Title:</p>
        <input type="text" name="" id="movie-title" placeholder="Title" required>
        <p>Length (min):</p>
        <input type="number" name="" id="movie-length" placeholder="Length" required>
        <p>Chose Genre:</p>
        <select name="" id="movie-genre" required>
            <option value="-">-</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Drama">Comedy</option>
            <option value="Drama">Horror</option>
            <option value="Drama">Adventure</option>
        </select>

        <input type="button" value="Create Movie" id="createMovie">
    
        <div class="output"></div>
    </fieldset>
    <div class="moviesLength"><p></p></div>
</form>
   
<p>Program</p>
<form>
    <fieldset>
        <p class="programdate">Date:</p>
        <input type="date" name="date" id="date">
        <input type="button" value="Create program" id="createProgram" >
        <div class="output1"></div> <br> <br>

        <div class="output2"></div>
        <input type="button" value="Add movie to program" id="addMovie">
    </fieldset>
</form>


</div>

















    <script src="./js/form.js"></script>
</body>

</html>
